  <circle cx="64" cy="64" r="64" fill="#4CAF50"/>
  
  <!-- Book/Document icon (representing learning/skills) -->
  <g transform="translate(40, 35)">
    <rect x="0" y="0" width="48" height="50" rx="2" fill="none" stroke="white" stroke-width="2.5"/>
    <line x1="24" y1="0" x2="24" y2="50" stroke="white" stroke-width="2.5"/>
    
    <!-- Lines representing text -->
    <line x1="8" y1="15" x2="16" y2="15" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="23" x2="16" y2="23" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="31" x2="16" y2="31" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="39" x2="16" y2="39" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    
    <line x1="32" y1="15" x2="40" y2="15" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="32" y1="23" x2="40" y2="23" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="32" y1="31" x2="40" y2="31" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="32" y1="39" x2="40" y2="39" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
